<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image">
        <h1>Image Gallery</h1>
        <p class="subtitle">Welcome to my Lightbox Image Gallery! Feel free to explore the gallery by clicking on any image. Once you click on an image, it will enlarge for a better view. You can also use the left and right arrow keys on your keyboard or the provided buttons to navigate through the images.</p>
        <div class="add-image">
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
            <label for="imageInput" class="add-btn">Click here to add image</label>
        </div>
    </div>
    <div class="gallery">
        <img class="wide images" src="images/emanuel-haas-GtKEIICYtGc-unsplash.jpg">
        <img class="wide images" src="images/howard-bouchevereau-i0nW-lPiR6w-unsplash.jpg">
        <img class="images" src="images/patrycja-jadach-gr0ocS0o9Ag-unsplash.jpg">
        <img class="wide images" src="images/volha-hrysheuskaya-kyjvkC4WmOo-unsplash.jpg">
        <img class="images" src="images/mailchimp-lAx4E6Gl06s-unsplash.jpg">
        <img class="images" src="images/neom-kXbit_yx8t4-unsplash.jpg">
        <img class="images" src="images/cai-fang-mwbZxCv3pm8-unsplash.jpg">
        <img class="wide images" src="images/rodion-kutsaiev--cEIDK7hAEA-unsplash.jpg">
        <img class="wide images" src="images/flowers-g48ba40d9b_1280.jpg">
    </div>

    <div class="modal">
        <span class="close">&times;</span>
        <img src="" alt="Modal Image" class="modal-content">
        <p class="length"></p>
        <div class="buttons">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
